<button mat-raised-button color="primary" (click)="uploadImage()">
    <mat-icon svgIcon="add"></mat-icon>
    <span trans>Upload Image</span>
</button>

<div class="images-grid">
    <media-image [src]="image.url" size="medium" *ngFor="let image of images$ | async">
        <button mat-mini-fab color="warn" (click)="deleteImage(image)">
            <mat-icon svgIcon="delete"></mat-icon>
        </button>
    </media-image>
</div>
