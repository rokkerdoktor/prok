<button mat-flat-button  matTooltip="Kedvencekhez adás" color="accent" (authClick)="addToWatchlist()" [class.hidden]="isInWatchlist()" [disabled]="loading$ | async">
    <mat-icon svgIcon="add"></mat-icon>
</button>

<button mat-stroked-button matTooltip="Kedvencekből törlés" color="accent" (authClick)="removeFromWatchlist()" [class.hidden]="!isInWatchlist()" [disabled]="loading$ | async">
    <mat-icon svgIcon="close"></mat-icon>
</button>
